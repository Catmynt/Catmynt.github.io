<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/style.css">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="icosahedron.png">

    <title>Final Project</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top p-2">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="icosahedron.png" alt="Bootstrap" width="38" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="diceRoller.html">Dice Roller</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="conditionsReference.html">Conditions Sheet</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link aria-selected" href="npc.html">NPC Generator</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <section class="mt-5 pt-5">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-8 justify-content-center text-center text-light">
                    <h1>NPC Generator</h2>
                </div>
                <div class="col-8 justify-content-center text-center text-light">
                    <p>(Leave Fields Blank / Select "Random" for Randomly-Chosen Features)</p>
                </div>

            </div>
            <div class="row justify-content-center">
                <div class="col-12 col-md-6">
                    <!-- Form and Such -->
                    <form>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="name" placeholder="First Name">
                            <label for="name" class="form-label">First Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="surname" placeholder="Last Name">
                            <label for="surname" class="form-label">Last Name</label>
                        </div>
                        <div class="mb-3">
                            <label for="gender" class="form-label text-light">Gender</label>
                            <select class="form-select" id="gender">
                                <option value="random">Random</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="nonbinary">Non-Binary</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="profession" class="form-label text-light">Profession</label>
                            <select class="form-select" id="profession">
                                <option value="random">Random</option>
                                <option value="blacksmith">Blacksmith</option>
                                <option value="farmer">Farmer</option>
                                <option value="merchant">Merchant</option>
                                <option value="bard">Bard</option>
                                <option value="priest">Priest</option>
                                <option value="sailor">Sailor</option>
                                <option value="soldier">Soldier</option>
                                <option value="thief">Thief</option>
                                <option value="laborer">Laborer</option>
                                <option value="woodcutter">Woodcutter</option>
                            </select>
                        </div>
                        <button action="submit"
                            class="btn btn-lg d-block mx-auto npc-generate text-dark-emphasis">Generate</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="row justify-content-center mt-5">
            <div class="col-8 text-center justify-content-center">
                <div class="fresh-npc text-light lead"></div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="scripts/npc.js"></script>

</body>

</html>
