<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/diceRollerStyle.css">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="icosahedron.png">

    <title>Dice Calculator</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top p-2">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="icosahedron.png" alt="Bootstrap" width="38" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link aria-selected" href="diceRoller.html">Dice Roller</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="conditionsReference.html">Conditions Sheet</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="npc.html">NPC Generator</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row mx-0 mx-md-5" data-masonry='{"percentPosition": true }'>
            <div class="text-center col-12 col-md-6" id="buttonContainer">
                <button class="smallButton">7</button>
                <button class="smallButton">8</button>
                <button class="smallButton">9</button>
                <button class="smallButton">-</button>
                <button class="smallButton delete">⌫</button>
                <button class="smallButton">4</button>
                <button class="smallButton">5</button>
                <button class="smallButton">6</button>
                <button class="smallButton">+</button>
                <button class="smallButton">X</button>
                <button class="smallButton">1</button>
                <button class="smallButton">2</button>
                <button class="smallButton">3</button>
                <button class="equalsButton">=</button>
                <button class="largeButton">0</button>
                <button class="largeButton">D</button>
            </div>
            <div class="col-12 col-md-6 calculation text-center h1 text-light align-items-center">
                <div class="row d-inline">
                    <div class="calcData py-2" id="formula" data-placeholder="—"></div>
                </div>
                <div class="row d-inline">
                    <div class="calcData py-2" id="results" data-placeholder="—"></div>
                </div>
                <div class="row d-inline">
                    <div class="calcData py-2" id="individualRolls" data-placeholder="—"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"
        integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous"
        async></script>
    <script src="scripts/diceScript.js"></script>
</body>

</html>
